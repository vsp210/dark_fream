<body>
    <div class="lang-switcher">
        <button id="lang-switcher-btn">Перевести</button>
    </div>

    <h1 id="error-title">404 Error - Page Not Found</h1>
    <p id="error-message">Sorry, the requested page does not exist. Please check the address and try again.</p>

    <script>// script.js

        const langSwitcherBtn = document.getElementById('lang-switcher-btn');
        const errorTitle = document.getElementById('error-title');
        const errorMessage = document.getElementById('error-message');

        let lang = 'en';

        langSwitcherBtn.addEventListener('click', () => {
            if (lang === 'en') {
                lang = 'ru';
                langSwitcherBtn.textContent = 'Перевести';
                errorTitle.textContent = 'Ошибка 404 - страница не найдена';
                errorMessage.textContent = 'К сожалению, запрашиваемая страница не существует. Пожалуйста, проверьте адрес и повторите запрос.';
            } else {
                lang = 'en';
                langSwitcherBtn.textContent = 'Translate';
                errorTitle.textContent = '404 Error - Page Not Found';
                errorMessage.textContent = 'Sorry, the requested page does not exist. Please check the address and try again.';
            }
        });</script>
</body>
