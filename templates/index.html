<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Framework</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 1em;
        text-align: center;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
    }

    nav li {
        margin-right: 20px;
    }

    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2em;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        margin-bottom: 20px;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 1em;
        text-align: center;
        clear: both;
    }</style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><p>dark_fream!</p></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to dark_fream!</h1>
        <p>This is a static HTML page with CSS.</p>
    </main>
    <footer>
        <p>&copy; 2024 dark_fream</p>
    </footer>
</body>
</html>
